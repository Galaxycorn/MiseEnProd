    <script>
        async function getCenter() {
            let url = 'http://localhost:8080/api/ville/Paris';
            try {
                let res = await fetch(url);
                return await res.json();
            } catch (error) {
                console.log(error)
            }
        }
       
        async function renderUsers() {
            let users = await getCenter();
            let html = '';
            html += '<h1> Liste des centres de vaccination Ã  Paris</h1>'
            users.forEach(user => {
                let htmlSegment = `<div class="user">
                                    <h2>Nom : ${user.nom} </br> Adresse :  ${user.adresse}</h2>
                                </div>`;

                html += htmlSegment;
            });
           
            let container = document.querySelector('.container');
            container.innerHTML = html;
}

renderUsers();

    </script>
